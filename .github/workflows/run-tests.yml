# Runs the tests on every main push

on:
  workflow_dispatch:
  pull_request:
    # branches:
    # - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json
      - name: Install modules
        run: npm ci
      - name: Run tests
        run: npm run test
