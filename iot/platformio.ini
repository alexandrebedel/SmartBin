[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
lib_deps = 
	espressif/esp32-camera@^2.0.4
    Wire
    SPI
    FS
    SPIFFS
    HTTPClient
    WiFi
    m5stack/M5Stack@^0.4.6
	madhephaestus/ESP32Servo@^1.1.2
	nitek/NDEF_MFRC522@^2.0.0
	m5stack/Module_GRBL_13.2@^0.0.3
